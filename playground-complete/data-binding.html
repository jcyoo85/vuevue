<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 템플릿 문법 강의 -->
  <div id="app">
    {{ str }}
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>
    
    
    <!-- v-if, v-show 차이점 v-if는 돔까지 제거한다 -->
    <div v-if="loading">Loading...</div>
    <div v-else>text user has been logged in</div>
    <div v-show="loading">Loading...</div>
    
    
    <!-- todo:인풋박스를 만들고 입력된값을 출력 -->
    <input type="text" v-model="message"/>
    <p>{{ message }}</p>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        str: 'hi',
        num: 10,
        uuid: 'aaaaa',
        name: 'text-blue',
        loading: true,
        message: '',
      },
      //계산된 속성
      computed: {
        doubleNum: function() {
          return this.num * 2;
        }
      }
    })
  </script>
  <style>
    .text-blue {color:blue;}
  </style>
</body>
</html>
