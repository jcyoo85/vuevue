<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- watch 와 computed의 차이점 https://vuejs.org/v2/guide/computed.html#ad 공식문서 -->
  <!-- watch 보다는 computed를 권장한다. -->
  <div id="app">
    {{ num }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10
      },
      //computed는 대부분의 validation이나 간단한 텍스트 연산...
      computed: {
        doubleNum: function() {
          return this.num * 2;
        }
      },
      //무거운로직 데이터 핸들링등.... 
      watch: {
        //와치는 두개의 인자값을 기본적으로 가지고 있음 이전값, 갱신된값
        num: function(newValue, oldValue) {
          this.fetchUserByNumber(newValue);
        }
      },
      methods: {
        fetchUserByNumber: function(num) {
          console.log(num);
          // axios.get(num);
        }
      }
    });
  </script>
</body>
</html>
