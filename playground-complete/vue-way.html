<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">1</div>
  <script>
    var div = document.querySelector('#app');
    var viewModel = {};
    // Object.defineProperty(대상객체, 객체의 속성, {
    //   정의할 내용
    // });

    //즉시 실행함수
    (function(){
      function init() {
        Object.defineProperty(viewModel,'str', {
          // 속성에 접근할때 동작정의
          get: function() {
            console.log('접근');
          },
          // 속성에 값을 할당할때 동작정의
          set: function(newValue) {
            console.log('할당', newValue);
            render(newValue);
          }
        })
      }

      function render(val) {
        div.innerHTML = val;
      }

      init();
    })();
    
    //뷰의 핵심: 데이터의 변화를 라이브러리에서 감지해서 알아서 화면을 자동으로 그려주는것 (리액티비티)

</body>
</html>
